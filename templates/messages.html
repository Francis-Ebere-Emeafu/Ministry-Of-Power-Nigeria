{% for message in messages %}
<a href="#" onclick="clear_visibility1('message_visibility1');"
   onclick="clear_visibility2('message_visibility2');" data-notify="url">
    <div class="col-lg-12">
        <div class="card" id="message_visibility1">
            <div class="body">
                <div id="message_visibility2"
                     class="alert alert-{% if message.tags == 'error' %}danger{% else %}{{ message.tags }}{% endif %}"
                     role="alert">
                    <div class="container">
                        <div class="alert-icon">
                            <i class="zmdi zmdi-notifications"></i>
                        </div>
                        <strong>{{ message.tags|title }}!</strong> {{ message.message }}
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                          <span aria-hidden="true">
                              <i class="zmdi zmdi-close"></i>
                          </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</a>
{% endfor %}
